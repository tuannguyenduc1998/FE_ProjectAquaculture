<div class="auth">
  <div class="container">
    <div class="row auth-popup">
      <div class="banner col-md-6 m-0 p-0 position-relative">
        <div class="d-flex flex-column position-absolute title-area">
          <img src="../../../assets/images/auth/logo.png" alt="" class="mt-3 banner-logo">
          <p class="banner-title text-center"> Bys Aquaculture </p>
        </div>
        <img src="../../../assets/images/auth/bg.png" alt="" class="banner-bg">
      </div>
      <div class="col-md-6 content">
        <div class="form">
          <h3 class="form-title mb-3 text-center text-uppercase"> Đăng Nhập </h3>
          <div class="d-flex">
            <form action="" class="form-content" [formGroup]="formSignIn" (ngSubmit)="onSubmit('error')">
              <div class="my-4 firstInput">
                <span class="ant-input-prefix">
                  <i class="fa fa-user" aria-hidden="true"></i>
                </span>
                <input type="text" placeholder="Tên tài khoản" class="form-input ant-input"
                  [class.is-invalid-input]="formErrors?.email" formControlName="email">
              </div>
              <div class="invalid-feedback">{{formErrors?.email}}</div>
              <div class="my-4 secondInput">
                <span class="ant-input-prefix">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
                <input type="password" placeholder="Mật khẩu" class="form-input ant-input"
                  [class.is-invalid-input]="formErrors?.password" formControlName="password">
              </div>
              <div class="invalid-feedback">{{formErrors?.password}}</div>
              <button class="btn btn-login w-100 mt-4 text-uppercase"><span>đăng nhập</span></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
